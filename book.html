    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 24px 0;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      font-weight: 500;
      transition: color 0.15s ease;
      padding: 8px 4px;
      -webkit-tap-highlight-color: transparent;
    }

    .back-link:hover {
      color: #fff;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .header-logo {
      width: 120px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .page-intro {
      text-align: center;
      padding: 32px 24px 24px;
    }

    .page-title {
      font-family: 'Libre Caslon Text', 'Georgia', serif;
      font-size: 26px;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .page-subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.45);
    }

    .cal-wrapper {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 48px;
    }

    /* Style the Cal.com embed iframe container */
    .cal-inline {
      width: 100%;
      min-height: 600px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
    }

    @media (max-width: 480px) {
      .header {
        padding: 24px 16px 0;
        padding-top: max(24px, env(safe-area-inset-top));
      }

      .back-link {
        left: 16px;
      }

      .page-intro {
        padding: 24px 16px 20px;
      }

      .page-title {
        font-size: 22px;
      }

      .cal-wrapper {
        padding: 0 12px 40px;
        padding-bottom: max(40px, env(safe-area-inset-bottom));
      }

      .cal-inline {
        min-height: 500px;
        border-radius: 12px;
      }
    }

    @media (max-width: 360px) {
      .cal-wrapper {
        padding: 0 8px 32px;
      }

      .cal-inline {
        border-radius: 8px;
      }

      .page-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      Back
    </a>
    <img src="assets/logo.png" alt="Asterix" class="header-logo">
  </div>

  <div class="page-intro">
    <h1 class="page-title">Book a call with Julian</h1>
    <p class="page-subtitle">Pick a time that works for you.</p>
  </div>

  <div class="cal-wrapper">
    <div class="cal-inline" id="cal-embed"></div>
  </div>
