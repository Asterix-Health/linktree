      text-decoration: none;
      color: rgba(0, 0, 0, 0.45);
      font-size: 14px;
      font-weight: 500;
      transition: color 0.15s ease;
      padding: 8px 4px;
      -webkit-tap-highlight-color: transparent;
    }

    .back-link:hover {
      color: #1a1a1a;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .page-intro {
      text-align: center;
      padding: 32px 24px 24px;
    }

    .page-title {
      font-family: 'Tiempos Fine', 'Georgia', serif;
      font-size: 26px;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
      color: #1a1a1a;
    }

    .page-subtitle {
      font-size: 15px;
      color: rgba(0, 0, 0, 0.45);
    }

    .cal-wrapper {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 48px;
    }

    /* Style the Cal.com embed iframe container */
    .cal-inline {
      width: 100%;
      min-height: 750px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.6);
    }

    .footer {
      text-align: center;
      padding: 0 24px 32px;
    }

    .footer-logo {
      width: 540px;
      max-width: 100%;
      user-select: none;
      -webkit-user-drag: none;
      filter: brightness(0);
    }

    @media (max-width: 480px) {
      .header {
        padding: 24px 16px 0;
        padding-top: max(24px, env(safe-area-inset-top));
      }

      .back-link {
        left: 16px;
      }

      .page-intro {
        padding: 24px 16px 20px;
      }

      .page-title {
        font-size: 22px;
      }

      .cal-wrapper {
        padding: 0 12px 40px;
        padding-bottom: max(40px, env(safe-area-inset-bottom));
      }

      .cal-inline {
        min-height: 500px;
        border-radius: 12px;
      }
    }

    @media (max-width: 360px) {
      .cal-wrapper {
        padding: 0 8px 32px;
      }

      .cal-inline {
        border-radius: 8px;
      }

      .page-title {
        font-size: 20px;
      }
    }

  <div class="cal-wrapper">
    <div class="cal-inline" id="cal-embed"></div>
  </div>

  <div class="footer">
    <img src="assets/logo.png" alt="Asterix" class="footer-logo">
